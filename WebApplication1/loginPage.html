<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/LoginStyle.css" type="text/css" />
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/mylogin.js"></script>  
</head>
<body>

    <h1>欢迎光临本餐厅</h1>

    <div class="login-form">
        <div class="close"></div>
        <div class="head-info">
            <label class="lbl-1"></label>
            <label class="lbl-2"></label>
            <label class="lbl-3"></label>
        </div>
        <div class="avtar">
            <img src="images/avtar.png" />
        </div>
        <from id="login">
            <input type="text" id="name" class="text" name="username" />
            <div class="key">
                <input type="password" id="psw" name="userpsw" value="" />
            </div>
            <a href="Register.html" style="color:limegreen">新用户注册</a>
        </from>
        <div class="singin">
            <input type="button" id="loginbtn" value="登录" onclick="login()" />
        </div>
    </div>
</body>
</html>
