<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册页面</title>
    <link rel="stylesheet" href="css/home.css" type="text/css" />
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/myRegister.js"></script>
</head>
<body>
    <div class="banner-show" id="js_ban_content">
        <div class="cell bns-01">
            <div class="con"></div>
        </div>
        <div class="cell bns-02">
            <div class="con"></div>
        </div>
        <div class="cell bns-03">
            <div class="con"></div>
        </div>
    </div>

    <div class="banner-control" id="js_ban_button_box">
        <a class="left">左</a>
        <a class="left">右</a>
    </div>
    <div class="container">
        <div class="register-box">
            <div class="reg-form">
                <br />
                <form id="zhuce">
                    用户名
                    <div class="cell">
                        <input type="text" name="name" id="rg_name" class=" text" />
                    </div>
                    密码
                    <div class="cell">
                        <input type="password" name="psw" id="rg_psw" class=" text" />
                    </div>
                    电话
                    <div class="cell">
                        <input type="text" name="mobile" id="rg_mobile" class=" text" style="width:140px;" />
                    </div>
                    性别
                    <select style="width:40px;float:left;" name="sex" id="rg_sex">
                        <option selected="selected">男</option>
                        <option>女</option>
                    </select>
                    <br>
                    地址
                    <div class="cell">
                        <textarea id="rg_address" name="address" style="width:240px;height:40px;"></textarea>
                    </div>
                </form>
                <div class="bottom">
                    <a class="button btn-green" onclick="register()">立即注册</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
